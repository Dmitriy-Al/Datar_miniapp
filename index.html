<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Заголовок</h1>
  <body>
    <div class="output-container">
      <output class="output" id="text"> </output>
    </div>

    <div>
      <button class="but" id="push" onclick="action()">Push</button>
    </div>
  </body>
</html>

<script>
  let tg = window.Telegram.WebApp;

  const button = document.getElementById("push");
  const output = document.getElementById("text");

  function action() {
    output.append(" Test 1 ");
    let data1 = tg.initDataUnsafe.user.first_name;
    output.append(" Test 2 ");
    output.append(data1);
    output.append(" Test 3 ");
    let keys = tg.getKeys("err");
    output.append(" Test 4 ");
    output.append(keys);
    output.append(" Test 5 ");
  }

  /*

  button.addEventListener("click", function () {

   */
</script>

<style>
  .output-container {
    width: 600px;
    height: 600px;
    background-color: rgb(86, 152, 228);
    padding: 20px;
  }
  .output {
    width: 500px;
    height: 500px;
    background-color: rgb(178, 247, 230);
    margin: 10px;
    padding: 20px;
  }
  .but {
    background-color: rgb(8, 255, 193);
    padding: 20px;
  }
  .but:hover {
    background-color: rgb(4, 202, 153);
  }
</style>
